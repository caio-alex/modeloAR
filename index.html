<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Supermercado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo 3D de Gôndola ou produto -->
        <a-gltf-model
          src="https://cdn.glitch.global/f62f8324-00fc-4a4e-9e7b-6a1b143dd267/gondola.glb?v=1712852569135"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
        ></a-gltf-model>
      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
